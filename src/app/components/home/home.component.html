<mat-card>
    <mat-card-header class="header">
        <mat-card-title class="title">
            Event'Planner
        </mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top: 100px;">
        <button mat-raised-button color ="accent" id="buttonCreate">
            Créer un evénement
        </button>
        <button mat-raised-button (click)="openDialogAccesEvent()" color ="accent" id ="buttonShow">
            Acceder à un évenement
        </button>
    </mat-card-content>
</mat-card>
